<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    
    <title>Frontend Mentor | NFT preview card component</title>
    <!-- google-fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
    <!-- my custome style -->
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <main class="grid__center">
      <article class="grid__box">
        <div class="holder">
          <img src="images/image-equilibrium.jpg" alt="equilibrium">
        </div>
        <h1>Equilibrium #3429</h1>
        <p>Our Equilibrium collection promotes balance and calm.</p>
        <div class="requirment flex__spaced">
          <div class="price flex__center"><img src="images/icon-ethereum.svg" alt="ethereum"> 0.041 eth</div>
          <div class="time flex__center"><img src="images/icon-clock.svg" alt="clock">3 days left</div>
        </div>
        <hr>
        <div class="creater flex__center">
          <img src="images/image-avatar.png" alt="avatar">
           Creation of <span>jules wyvern</span> 
        </div>
      </article>
    </main>
  </body>
</html>
